<div class="wrapper wrapper-content animated fadeInRight">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Danh Sách</h5>
      <div class="ibox-tools">
        <button *ngIf="hasPermTaoMoi()" (click)="taoMoi()" class="btn btn-xs btn-default m-r-lg">
          Tạo Mới
        </button>
      </div>
    </div>
    <div class="ibox-content" [class.sk-loading]="isLoading">
      <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th>Mã Khóa Học</th>
              <th>Thao Tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let _item of dataArr| paginate: tableKhoaHoc; let _i = index">
              <td class="text-center">
                {{((tableKhoaHoc.currentPage - 1) * tableKhoaHoc.itemsPerPage ) + _i + 1}}
              </td>
              <td>{{_item.id}} - {{_item.id + 1}}</td>
              <td>
                <button [routerLink]="['/khoa-hoc/chi-tiet', _item.id]" class="btn btn-xs btn-default">Xem</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-paging [id]="tableKhoaHoc.id" (pageChange)="tableKhoaHoc.currentPage = $event;"></app-paging>
    </div>
  </div>
</div>
