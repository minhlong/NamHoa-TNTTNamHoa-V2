<div class="wrapper wrapper-content animated fadeInRight">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Danh Sách</h5>
      <div class="ibox-tools">
        <button *ngIf="hasPermTaoMoi()" (click)="taoMoi()" class="btn btn-xs btn-default m-r-lg">
          Tạo Mới
        </button>
      </div>
    </div>
    <div class="ibox-content" [class.sk-loading]="isLoading">
      <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th>Mã Khóa Học</th>
              <th>Thao Tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let _item of dataArr| paginate: tableKhoaHoc; let _i = index">
              <td class="text-center">
                {{((tableKhoaHoc.currentPage - 1) * tableKhoaHoc.itemsPerPage ) + _i + 1}}
              </td>
              <td>{{_item.id}} - {{_item.id + 1}}</td>
              <td>
                <button [routerLink]="['/khoa-hoc/chi-tiet', _item.id]" class="btn btn-xs btn-default">Xem</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-template #ep="paginationApi" [id]="tableKhoaHoc.id" (pageChange)="tableKhoaHoc.currentPage = $event;">
        <div class="text-center">
          <div class="btn-group">
            <button *ngIf="ep.isFirstPage()" type="button" class="btn btn-sm btn-white disabled">
              <i class="fa fa-chevron-left"></i>
            </button>
            <button (click)="ep.previous()" *ngIf="!ep.isFirstPage()" type="button" class="btn btn-sm btn-white">
              <i class="fa fa-chevron-left"></i>
            </button>
            <ng-container *ngFor="let page of ep.pages">
              <button *ngIf="ep.getCurrent() !== page.value" (click)="ep.setCurrent(page.value)" class="btn btn-sm btn-white">{{ page.label }}</button>
              <button *ngIf="ep.getCurrent() === page.value" class="btn btn-sm btn-white active">{{ page.label }}</button>
            </ng-container>
            <button *ngIf="ep.isLastPage()" type="button" class="btn btn-sm btn-white disabled">
              <i class="fa fa-chevron-right"></i>
            </button>
            <button (click)="ep.next()" *ngIf="!ep.isLastPage()" type="button" class="btn btn-sm btn-white">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </pagination-template>
    </div>
  </div>
</div>
