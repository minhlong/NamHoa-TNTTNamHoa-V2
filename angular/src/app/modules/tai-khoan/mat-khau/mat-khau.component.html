<div class="ibox-title">
  <h5>Thông Tin</h5>
</div>
<div class="ibox-content {{isLoading ? 'sk-loading' : null}}">
  <div class="sk-spinner sk-spinner-three-bounce">
    <div class="sk-bounce1"></div>
    <div class="sk-bounce2"></div>
    <div class="sk-bounce3"></div>
  </div>
  <form [formGroup]="infoFB" (submit)="save()" class="row">
    <div class="form-group col-md-6">
      <label class="control-label">Mật Khẩu Mới</label>
      <input type="password" formControlName="mat_khau" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label class="control-label">Nhập lại Mật Khẩu Mới</label>
      <input type="password" formControlName="mat_khau_confirm" class="form-control">
    </div>
  </form>
</div>
<div class="ibox-footer" *ngIf="!isLoading">
  <button (click)="cancel()" class="btn btn-default btn-sm m-l-lg">Thoát</button>
  <button [disabled]="!infoFB.value.mat_khau || infoFB.value.mat_khau !== infoFB.value.mat_khau_confirm" (click)="save()" class="btn btn-primary btn-sm m-l-lg">Lưu</button>
</div>
