<ng-container *ngIf="tab === 'thong-tin'">
  <div class="ibox-content {{isLoading ? 'sk-loading' : null}}">
    <div class="sk-spinner sk-spinner-three-bounce">
      <div class="sk-bounce1"></div>
      <div class="sk-bounce2"></div>
      <div class="sk-bounce3"></div>
    </div>
    <div class="row">
      <div class="col-md-6 m-t-sm" *ngIf="huynhTruongArr.length">
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th class="text-center" colspan="3">Huynh Trưởng</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let _item of huynhTruongArr">
                <td>{{_item.ho_va_ten}}</td>
                <td>{{_item.dien_thoai}}</td>
                <td>
                  <a class="btn btn-xs btn-default" [routerLink]="['/tai-khoan/chi-tiet', _item.id]">Xem</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6 m-t-sm" *ngIf="thieuNhiArr.length">
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th class="text-center" colspan="4">Thiếu Nhi</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let _item of thieuNhiArr | paginate: pagingTN; let _i = index">
                <td class="text-center">
                  {{((pagingTN.currentPage - 1) * pagingTN.itemsPerPage ) + _i + 1}}
                </td>
                <td>{{_item.ho_va_ten}}</td>
                <td>{{_item.dien_thoai}}</td>
                <td>
                  <a class="btn btn-xs btn-default" [routerLink]="['/tai-khoan/chi-tiet', _item.id]">Xem</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <pagination-template #ep="paginationApi" [id]="pagingTN.id" (pageChange)="pagingTN.currentPage = $event;">
          <div class="text-center">
            <div class="btn-group">
              <button *ngIf="ep.isFirstPage()" type="button" class="btn btn-sm btn-white disabled"><i class="fa fa-chevron-left"></i></button>
              <button (click)="ep.previous()" *ngIf="!ep.isFirstPage()" type="button" class="btn btn-sm btn-white"><i class="fa fa-chevron-left"></i></button>
              <ng-container *ngFor="let page of ep.pages">
                <button *ngIf="ep.getCurrent() !== page.value" (click)="ep.setCurrent(page.value)" class="btn btn-sm btn-white">{{ page.label }}</button>
                <button *ngIf="ep.getCurrent() === page.value" class="btn btn-sm btn-white active">{{ page.label }}</button>
              </ng-container>
              <button *ngIf="ep.isLastPage()" type="button" class="btn btn-sm btn-white disabled"><i class="fa fa-chevron-right"></i></button>
              <button (click)="ep.next()" *ngIf="!ep.isLastPage()" type="button" class="btn btn-sm btn-white"><i class="fa fa-chevron-right"></i></button>
            </div>
          </div>
        </pagination-template>
      </div>
    </div>
  </div>
  <div class="ibox-footer" *ngIf="hasPerm() && !isLoading">
    <button (click)="tab = 'form'" class="btn btn-default btn-sm m-r-lg">Sửa Thông Tin</button>
    <button (click)="tab = 'form'" class="btn btn-default btn-sm m-r-lg">C/Nhật H/Trưởng</button>
    <button (click)="tab = 'form'" class="btn btn-default btn-sm m-r-lg">C/Nhật T/Nhi</button>
  </div>
</ng-container>

<ng-container *ngIf="tab === 'form'" class="ibox">
  <app-form (updateInfo)="update($event)"></app-form>
</ng-container>
