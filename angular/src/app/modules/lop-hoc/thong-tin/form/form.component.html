<div class="ibox-title">
  <h5>Thông Tin</h5>
</div>
<div class="ibox-content {{isLoading ? 'sk-loading' : null}}">
  <div class="sk-spinner sk-spinner-three-bounce">
    <div class="sk-bounce1"></div>
    <div class="sk-bounce2"></div>
    <div class="sk-bounce3"></div>
  </div>
  <form [formGroup]="infoFB" (submit)="save()" class="row">
    <div [class.has-error]="error && error.nganh" div class="form-group form-group-sm col-sm-4">
      <label class="control-label">Ngành</label>
      <select name="nganh" formControlName="nganh" class="form-control">
        <option value="AU_NHI">{{'AU_NHI' | nganh}}</option>
        <option value="THIEU_NHI">{{'THIEU_NHI' | nganh}}</option>
        <option value="NGHIA_SI">{{'NGHIA_SI' | nganh}}</option>
        <option value="HT_DU_BI">{{'HT_DU_BI' | nganh}}</option>
      </select>
    </div>
    <div [class.has-error]="error && error.cap" div class="form-group form-group-sm col-sm-4">
      <label class="control-label">Cấp</label>
      <select name="cap" formControlName="cap" class="form-control">
        <option [ngValue]="null"></option>
        <option value="CHIEN_CON">{{'CHIEN_CON' | cap}}</option>
        <option value="1">{{'1' | cap}}</option>
        <option value="2">{{'2' | cap}}</option>
        <option value="3">{{'3' | cap}}</option>
        <option value="4">{{'4' | cap}}</option>
        <option value="5">{{'5' | cap}}</option>
        <option value="6">{{'6' | cap}}</option>
      </select>
    </div>
    <div [class.has-error]="error && error.doi" div class="form-group form-group-sm col-sm-4">
      <label class="control-label">Đội</label>
      <select name="doi" formControlName="doi" class="form-control">
        <option [ngValue]="null"></option>
        <option value="1">{{'1' | doi}}</option>
        <option value="2">{{'2' | doi}}</option>
        <option value="3">{{'3' | doi}}</option>
      </select>
    </div>
    <div [class.has-error]="error && error.vi_tri_hoc" class="form-group form-group-sm col-sm-12">
      <label class="control-label">Vị trí học</label>
      <input type="text" formControlName="vi_tri_hoc" class="form-control">
    </div>
  </form>
</div>
<div class="ibox-footer" *ngIf="!isLoading">
  <button (click)="cancel()" class="btn btn-default btn-sm m-l-lg">Thoát</button>
  <button (click)="save()" class="btn btn-primary btn-sm m-l-lg">Lưu</button>
</div>
