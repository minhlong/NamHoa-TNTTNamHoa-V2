<div class="ibox-title">
  <h5>Huynh Trưởng</h5>
</div>
<div class="ibox-content {{isLoading ? 'sk-loading' : null}}">
  <div class="sk-spinner sk-spinner-three-bounce">
    <div class="sk-bounce1"></div>
    <div class="sk-bounce2"></div>
    <div class="sk-bounce3"></div>
  </div>
  <div class="row">
    <div class=" col-md-offset-6 col-md-6">
      <div class="form-group">
        <input (keyup)="search$.next($event.target.value)" placeholder="Tìm theo tên..." type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 m-t-sm" *ngIf="huynhTruongArr.length">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th class="text-center" colspan="3">Đã Xếp Lớp</th>
            </tr>
            <tr>
              <th class="text-center">
                <input type="checkbox" (change)="checkAll(huynhTruongArr, $event)">
              </th>
              <th>
                <span *ngIf="getChecked(huynhTruongArr)">Đã chọn {{getChecked(huynhTruongArr)}}</span>
              </th>
              <th>
                <a class="btn btn-xs btn-default" *ngIf="getChecked(huynhTruongArr)">Hủy Tất Cả</a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let _item of huynhTruongArr">
              <td class="text-center">
                <input type="checkbox" [(ngModel)]="_item.checked">
              </td>
              <td>{{_item.ho_va_ten}}</td>
              <td>
                <a class="btn btn-xs btn-default">Hủy</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6 m-t-sm" *ngIf="taiKhoanArr.length">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th class="text-center" colspan="3">Chưa Xếp Lớp</th>
            </tr>
            <tr>
              <th class="text-center">
                <input type="checkbox" (change)="checkAll(taiKhoanArr, $event)">
              </th>
              <th>
                <span *ngIf="getChecked(taiKhoanArr)">Đã chọn {{getChecked(taiKhoanArr)}}</span>
              </th>
              <th>
                <a class="btn btn-xs btn-default" *ngIf="getChecked(taiKhoanArr)">Thêm Tất Cả</a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let _item of taiKhoanArr | paginate: pagingHT; let _i = index">
              <td class="text-center">
                <input type="checkbox" [(ngModel)]="_item.checked">
              </td>
              <td>{{_item.ho_va_ten}}</td>
              <td>
                <a class="btn btn-xs btn-default">Thêm</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-template #ep="paginationApi" [id]="pagingHT.id" (pageChange)="pagingHT.currentPage = $event;">
        <div class="text-center">
          <div class="btn-group">
            <button *ngIf="ep.isFirstPage()" type="button" class="btn btn-sm btn-white disabled"><i class="fa fa-chevron-left"></i></button>
            <button (click)="ep.previous()" *ngIf="!ep.isFirstPage()" type="button" class="btn btn-sm btn-white"><i class="fa fa-chevron-left"></i></button>
            <ng-container *ngFor="let page of ep.pages">
              <button *ngIf="ep.getCurrent() !== page.value" (click)="ep.setCurrent(page.value)" class="btn btn-sm btn-white">{{ page.label }}</button>
              <button *ngIf="ep.getCurrent() === page.value" class="btn btn-sm btn-white active">{{ page.label }}</button>
            </ng-container>
            <button *ngIf="ep.isLastPage()" type="button" class="btn btn-sm btn-white disabled"><i class="fa fa-chevron-right"></i></button>
            <button (click)="ep.next()" *ngIf="!ep.isLastPage()" type="button" class="btn btn-sm btn-white"><i class="fa fa-chevron-right"></i></button>
          </div>
        </div>
      </pagination-template>
    </div>
  </div>
</div>
<div class="ibox-footer" *ngIf="!isLoading">
  <button (click)="cancel()" class="btn btn-default btn-sm m-l-lg">Thoát</button>
</div>
