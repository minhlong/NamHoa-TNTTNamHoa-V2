<div class="ibox">
  <div class="ibox-title">
    <h5>Phân Quyền - {{quyenInfo.ten_hien_thi}}</h5>
  </div>
  <div class="ibox-content" [class.sk-loading]="isLoading">
    <div class="sk-spinner sk-spinner-three-bounce">
      <div class="sk-bounce1"></div>
      <div class="sk-bounce2"></div>
      <div class="sk-bounce3"></div>
    </div>
    <form [formGroup]="formGroup" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Tên:</label>
        <div class="col-sm-8">
          <p class="form-control-static">{{quyenInfo.ten}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Tên Hiển Thị:</label>
        <div class="col-sm-8">
          <input formControlName="ten_hien_thi" class="form-control" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Ghi Chú:</label>
        <div class="col-sm-8">
          <textarea rows="20" formControlName="ghi_chu" class="form-control"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="ibox-footer" *ngIf="!isLoading">
    <button (click)="cancel()" class="btn btn-default btn-sm m-l-lg">Thoát</button>
    <button (click)="save()" class="btn btn-primary btn-sm m-l-lg">Lưu</button>
  </div>
</div>
