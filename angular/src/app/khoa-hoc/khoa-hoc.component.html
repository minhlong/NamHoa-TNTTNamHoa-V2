<div class="wrapper wrapper-content animated fadeInRight">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Danh Sách</h5>
      <div class="ibox-tools">
        <div class="dropdown pull-right">
          <button class="btn btn-xs btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Tùy chỉnh cột
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li>
              <div class="checkbox">
                <label> 
                <input type="checkbox" [(ngModel)]="cookieState.num" (change)="updateState()">
                  #
                </label>
              </div>
            </li>
            <li>
              <div class="checkbox"><label> 
                <input type="checkbox" [(ngModel)]="cookieState.khoa_hoc_id" (change)="updateState()">
                  Mã Khóa Học
                </label></div>
            </li>
            <li>
              <div class="checkbox"><label> 
                <input type="checkbox" [(ngModel)]="cookieState.thao_tac" (change)="updateState()">
                  Thao Tác
                </label></div>
            </li>
            <li role="separator" class="divider"></li>
            <li><a (click)="resetCookieState()">Mặc định</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="ibox-content {{!dataArr.length ? 'sk-loading' : null}}">
      <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th *ngIf="cookieState.num" class="text-center">#</th>
              <th *ngIf="cookieState.khoa_hoc_id">Mã Khóa Học</th>
              <th *ngIf="cookieState.thao_tac">Thao Tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="!dataArr.length">
              <td colspan="10" class="text-center">Chưa có dữ liệu.</td>
            </tr>
            <tr *ngFor="let _item of dataArr| paginate: cookieState; let _i = index">
              <td *ngIf="cookieState.num" class="text-center">
                {{((cookieState.currentPage - 1) * cookieState.itemsPerPage ) + _i + 1}}
              </td>
              <td *ngIf="cookieState.khoa_hoc_id">{{_item.id}} - {{_item.id + 1}}</td>
              <td *ngIf="cookieState.thao_tac">
                <button class="btn btn-xs btn-default">Xem</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-template #ep="paginationApi" [id]="cookieState.id" (pageChange)="updatePageChange($event)">
        <div class="text-center">
          <div class="btn-group">
            <button *ngIf="ep.isFirstPage()" type="button" class="btn btn-sm btn-white disabled"><i class="fa fa-chevron-left"></i></button>
            <button (click)="ep.previous()" *ngIf="!ep.isFirstPage()" type="button" class="btn btn-sm btn-white"><i class="fa fa-chevron-left"></i></button>
            <ng-container *ngFor="let page of ep.pages">
              <button *ngIf="ep.getCurrent() !== page.value" (click)="ep.setCurrent(page.value)" class="btn btn-sm btn-white">{{ page.label }}</button>
              <button *ngIf="ep.getCurrent() === page.value" class="btn btn-sm btn-white active">{{ page.label }}</button>
            </ng-container>
            <button *ngIf="ep.isLastPage()" type="button" class="btn btn-sm btn-white disabled"><i class="fa fa-chevron-right"></i></button>
            <button (click)="ep.next()" *ngIf="!ep.isLastPage()" type="button" class="btn btn-sm btn-white"><i class="fa fa-chevron-right"></i></button>
          </div>
        </div>
      </pagination-template>
    </div>
  </div>
</div>
