<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <h2>AngularWebApp</h2>
    <div *ngIf="errorMessage|async" class="alert alert-danger">
      {{ errorMessage|async }}
    </div>
    <form class="m-t" role="form" action="#" #loginForm="ngForm">
      <div class="form-group">
        <input type="text" [(ngModel)]="login.username" #username="ngModel" name="username" required class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="login.password" #password="ngModel" name="password" required class="form-control" placeholder="Password">
      </div>
      <div *ngIf="isLoading|async" class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
      </div>
      <button *ngIf="!(isLoading|async)" type="submit" (click)="onLogin(loginForm)" class="btn btn-primary block full-width m-b">Login</button>
    </form>
  </div>
</div>
